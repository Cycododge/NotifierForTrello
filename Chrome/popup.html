<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/cycododge.css">
</head>
<body>
	<div id="container">
        <div id="logged_out">
            <div id="login">Please <div id="auth_button">Allow</div> <strong class="title">Notifier for Trello</strong> to read your notifications.</div>
		</div>
        <div id="logged_in">
            <div id="header">
                <a id="filter_all" class="button filter" target="_blank">View All</a>
                <a id="filter_unread" class="button filter" target="_blank">View Unread</a>
                <a href="#" class="twitter sound">Sound: <span class="twitter status">On</span></a>
                <span id="btn_mark_all" class="button">Mark All Read</span>
            </div>
            <div id="data"></div>
            <div id="footer">
                <span id="btn_logout" class="button">Logout</span>
                <span id="loader"><img src="img/loader.gif" width="20" height="20" /></span>
                <span id="viewing_count">
                        Displaying <span class="total">0</span> Notifications
                </span>
                <span id="unread_count" class="button zero"><span class="total">0</span> Unread</span>
            </div>
        </div>
    </div>

<script src="js/jquery.js"></script>
<script src="js/trello.custom.js"></script>
<script src="js/buzz.js"></script>
<script src="js/cycododge.js"></script>

</body>
</html>
