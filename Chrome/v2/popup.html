<html>
	<head>
		<style>
			@font-face {
			  font-family: 'Open Sans';
			  font-style: normal;
			  font-weight: 400;
			  src: local('Open Sans'), local('OpenSans'), url(fnt/openSans-reg.woff) format('woff');
			}
			@font-face {
			  font-family: 'Open Sans';
			  font-style: normal;
			  font-weight: 700;
			  src: local('Open Sans Bold'), local('OpenSans-Bold'), url(fnt/openSans-bold.woff) format('woff');
			}
			html { background-color: #000; font-family: 'Open Sans', sans-serif; }
			body { background-color: #fff; width: 400px; margin: 0; position: relative; }
			.clear { clear: both; }
			#nav { background-color: #eee; border-bottom: 1px solid #000; width: 100%; }
			#nav .search { float: left; }
			#nav .btnUserMenu { border: 1px solid #000; border-radius: 4px; padding: 3px 6px; margin: 5px; float: right; position: relative; }
			#nav .btnUserMenu:hover { background-color: #ccc; cursor: pointer; }
			#filters { display: inline-block; background-color: #ddd; border-right: 1px solid #000; height: 500px; }
			#filters .filter { padding: 3px; }
			#filters .filter:hover, #filters .filter.active { background-color: #999; cursor: pointer; }
			#filters .icon { display: inline-block; width: 20px; height: 20px; border: #000 solid 1px; }
			#filters .text { display: none; }
			#userMenu { position: absolute; border: 1px solid #000; width: 100%; background-color: #f00; left: -1px; display: none; top: 100%; }
			#userMenu .btn:hover { background-color: #fff; }
			#settings { display: none; position: absolute; background-color: lightblue; top: 0; right: 0; }
			#settings .header { text-align: right; text-transform: uppercase; font-weight: bold; font-size: 150%; cursor: pointer; }
			#settings .header:hover { color: #f00; }
			#settings .setting { text-align: right; }
			#settings .setting label:hover { color: #f00; cursor: pointer; }
			#settings input[type="number"] { width: 50px; }
		</style>
	</head>
	<body>
		<div id="nav">
			<div class="search"><input type="search"></div>
			<div class="btnUserMenu">
				<span class="userName">@Cycododge</span>
				<div id="userMenu">
					<div class="btn">Logout</div>
					<div class="btn btnSettings">Settings</div>
					<div class="btn">Refresh</div>
					<div class="btn">Website</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div id="filters">
			<div class="filter active">
				<span class="icon"></span>
				<span class="text">No Filters</span>
			</div>
			<div class="filter">
				<span class="icon"></span>
				<span class="text">Board One</span>
			</div>
			<div class="filter">
				<span class="icon"></span>
				<span class="text">Board Two</span>
			</div>
		</div>
		<div id="settings">
			<div class="header">Save Settings >></div>
			<div class="setting" data-index="0">
				<input id="set-autoUpdate" type="checkbox" />
				<label for="set-autoUpdate">Auto-Update</label>
			</div>
			<div class="setting" data-index="1">
				<input id="set-showDates" type="checkbox">
				<label for="set-showDates">Show Dates</label>
			</div>
			<div class="setting" data-index="2">
				<input id="set-submitTypes" type="checkbox">
				<label for="set-submitTypes">Submit Unknown Types</label>
			</div>
			<div class="setting" data-index="3">
				<input id="set-updateInterval" type="number" value="1" min="1" max="999">
				<label for="set-updateInterval">Update Interval</label>
			</div>
			<div class="setting" data-index="4">
				<input id="set-audioNote" type="checkbox">
				<label for="set-audioNote">New Note Sound</label>
			</div>
		</div>
		<div id="notes"></div>
		<script src="js/jquery.js"></script>
		<script src="js/popup.js"></script>
	</body>
</html>
