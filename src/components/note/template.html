<!-- Supported Note Type -->
<div ng-if="vm.noteTypes[vm.note.type]" class="card mb-1 note-container">
	<!-- Action -->
	<div compile="vm.noteTypes[vm.note.type]" class="card-block p-2 note-action"></div>

	<!-- Content -->
	<div ng-if="vm.note.data.text" class="card-block p-2 note-content mb-2 mt-0 mx-2">
		{{vm.note.data.text | trim}}
	</div>

	<!-- Footer -->
	<div class="card-block pb-1 pt-0 px-2 row note-footer">
		<div class="col">
			{{vm.note.date | date:"MMM dd 'at' h:mm a"}}
		</div>
		<div class="col text-right text-danger">
			<label class="cursor-pointer mb-0 mr-1" for="_{{vm.note.id}}">Mark {{vm.note.unread ? 'Read' : 'Unread'}}</label>
		</div>
	</div>
</div>

<!-- Unsupported Note Type -->
<div ng-if="!vm.noteTypes[vm.note.type]" class="card mb-1 note-container">
	<!-- Action -->
	<div class="card-block p-2 text-center small text-danger">
		<em>{{vm.note.type}}</em> is an unknown notification type
	</div>
</div>
